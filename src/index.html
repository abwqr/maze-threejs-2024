      body {

          left: 0;
          width: 100vw;

          background: rgba(0, 0, 0, 0.8);
          display: none;
          align-items: center;
          justify-content: center;
      }

      #image {
          max-width: 80vw;
          max-height: 80vh;
          cursor: pointer;
      }

      #closeButton {
          position: absolute;
          top: 10px;
          right: 10px;

          cursor: pointer;
      }
